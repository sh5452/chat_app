<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אפליקציית צ'אט</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container chat-container">
        <h1>אפליקציית צ'אט</h1>
        <button id="nameButton" class="btn btn-primary">הגדר את שמך</button>
        <div id="chat-messages"></div>
        <div class="input-group mt-3">
            <input type="text" id="message-input" class="form-control" placeholder="הקלד את ההודעה שלך ולחץ Enter">
            <button id="send-button" class="btn btn-success">שלח</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let userName;
        const userColors = {};

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function getUserColor(name) {
            if (!userColors[name]) {
                userColors[name] = getRandomColor();
            }
            return userColors[name];
        }

        document.getElementById("nameButton").addEventListener("click", () => {
            Swal.fire({
                title: 'הכנס את שמך:',
                input: 'text',
                inputAttributes: {
                    autocapitalize: 'off'
                },
                showCancelButton: true,
                confirmButtonText: 'הגדר שם',
                cancelButtonText: 'ביטול',
                preConfirm: (name) => {
                    if (name) {
                        userName = name;
                    } else {
                        Swal.showValidationMessage('אנא הכנס את שמך');
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(`שלום, ${userName}! אתה יכול להתחיל לשוחח עכשיו.`);
                }
            });
        });

        document.getElementById("message-input").addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        document.getElementById("send-button").addEventListener("click", sendMessage);

        // פונקציה לשליחת הודעה לשרת
        function sendMessage() {
            const message = document.getElementById("message-input").value.trim();
            if (message && userName) {
                // שליחה לשרת
                fetch('https://chat-app1-kxa0.onrender.com/chats', {
                    method: 'POST',
                    body: JSON.stringify({
                        user: userName,
                        text: message,
                        time: new Date().toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' })
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    // אם ההודעה נשלחה בהצלחה, הוספת ההודעה ל-DOM
                    addMessageToChat(userName, message, true, data.id);
                    document.getElementById("message-input").value = ''; // ניקוי שדה הקלט
                })
                .catch((error) => {
                    console.error('Error:', error);
                    Swal.fire('שגיאה', 'אירעה שגיאה בשליחת ההודעה', 'error');
                });
            } else if (!userName) {
                Swal.fire('שגיאה', 'אנא הגדר את שמך לפני שליחת הודעה', 'error');
            }
        }

        // פונקציה להוספת הודעה ל-DOM
        function addMessageToChat(sender, message, isMyMessage, messageId) {
            const chatMessages = document.getElementById("chat-messages");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isMyMessage ? 'my-message' : 'other-message'}`;
            messageDiv.id = `message-${messageId}`; // הוספת ID ייחודי להודעה

            const now = new Date();
            const time = now.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });

            const backgroundColor = getUserColor(sender);
            messageDiv.style.backgroundColor = backgroundColor;

            messageDiv.innerHTML = `
                <div class="message-info">
                    <span>${sender}</span>
                    <span>${time}</span>
                </div>
                <div class="message-content">${message}</div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // סימולציה של הודעות מאחרים (לצורך הדגמה)
        setTimeout(() => addMessageToChat("משה", "היי, מה שלומך?", false, 1), 1000);
        setTimeout(() => addMessageToChat("שרה", "שלום לכולם!", false, 2), 2000);
    </script>
</body>
</html>
