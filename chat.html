<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <header>
    <title>אפליקציית צ'אט</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<canvas id="test"></canvas>
    <link rel="stylesheet" href="chat.css">
    <script src="delete.js"></script>
    <script src="patch.js"></script>
    <script src="background.js"></script>
</head>

<body>
    <div class="container chat-container">
        <h1 style="color: aliceblue; text-align: center;">Chat App</h1>
        <button id="nameButton" class="btn btn-primary">הגדר את שמך</button>
        <div id="chat-messages"></div>
        <div class="input-group mt-3">
            <input type="text" id="message-input" class="form-control" placeholder="הקלד את ההודעה שלך ולחץ Enter">
            <button id="send-button" class="btn btn-success">שלח</button>
        </div>
    </div>
  
</header>
    <script>
        let userName;
        const userColors = {};

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function getUserColor(name) {
            if (!userColors[name]) {
                userColors[name] = getRandomColor();
            }
            return userColors[name];
        }

        document.getElementById("nameButton").addEventListener("click", () => {
            Swal.fire({
                title: 'הכנס את שמך:',
                input: 'text',
                inputAttributes: {
                    autocapitalize: 'off'
                },
                showCancelButton: true,
                confirmButtonText: 'הגדר שם',
                cancelButtonText: 'ביטול',
                preConfirm: (name) => {
                    if (name) {
                        userName = name;
                    } else {
                        Swal.showValidationMessage('אנא הכנס את שמך');
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(`שלום, ${userName}! אתה יכול להתחיל לשוחח עכשיו.`);
                }
            });
        });

        document.getElementById("message-input").addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        document.getElementById("send-button").addEventListener("click", sendMessage);

        // פונקציה לשליחת הודעה לשרת
        function sendMessage() {
            const message = document.getElementById("message-input").value.trim();
            if (message && userName) {
                const newMessage = {
                    user: userName,
                    text: message,
                    time: new Date().toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' })
                };

                fetch('https://chat-app1-kxa0.onrender.com/chats', {
                    method: 'POST',
                    body: JSON.stringify(newMessage),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.id) {
                            // הוספת ההודעה לצ'אט עם ה-ID שנוצר על ידי השרת
                            addMessageToChat(userName, message, true, data.id);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        Swal.fire('שגיאה', 'לא ניתן לשלוח את ההודעה', 'error');
                    });

                document.getElementById("message-input").value = '';
            } else if (!userName) {
                Swal.fire('שגיאה', 'אנא הגדר את שמך לפני שליחת הודעה', 'error');
            }
        }

        // פונקציה להוספת הודעה ל-DOM
        function addMessageToChat(sender, message, isMyMessage, messageId) {
    const chatMessages = document.getElementById("chat-messages");
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${isMyMessage ? 'my-message' : 'other-message'}`;
    messageDiv.id = `message-${messageId}`; // הוספת ID ייחודי להודעה

    const now = new Date();
    const time = now.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });

    const backgroundColor = getUserColor(sender);
    messageDiv.style.backgroundColor = backgroundColor;

    let buttonsHtml = '';
    let buttonPlusValue = 0;
    let buttonMinusValue = 0;

    if (isMyMessage) {
        buttonsHtml = `
            <button class="btn btn-sm btn-warning edit-btn" onclick="editMessage(document.getElementById('message-${messageId}'), '${sender}', ${messageId})">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                </svg>
            </button>
            <button class="btn btn-sm btn-danger delete-btn" onclick="deleteMessage(${messageId})">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5v1z"/>
                </svg>
            </button>
           
        `;
    }

    messageDiv.innerHTML = `
        <div class="message-info">
            <span>${sender}</span>
            <span>${time}</span>
        </div>
        <div class="message-content">${message}</div>
        ${isMyMessage ? buttonsHtml : ''}
    `;

    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    // הוספת מאזיני אירועים לכפתורי ה+ וה-
    // if (isMyMessage) {
    //     const plusButton = document.getElementById(`plus-${messageId}`);
    //     const minusButton = document.getElementById(`minus-${messageId}`);
    //     const plusCountSpan = document.getElementById(`plus-count-${messageId}`);
    //     const minusCountSpan = document.getElementById(`minus-count-${messageId}`);

        // plusButton.addEventListener('click', () => {
        //     buttonPlusValue++;
        //     plusCountSpan.textContent = buttonPlusValue;
        // });

    //     minusButton.addEventListener('click', () => {
    //         buttonMinusValue++;
    //         minusCountSpan.textContent = buttonMinusValue;
    //     });
    // }
 }

// סימולציה של הודעות מאחרים (לצורך הדגמה)
setTimeout(() => addMessageToChat("משה", "היי, מה שלומך?", false, 1), 1000);
setTimeout(() => addMessageToChat("שרה", "שלום לכולם!", false, 2), 2000);
</script>
</body>

</html>
