<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <header>
    <title>אפליקציית צ'אט</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="chat.css">
    <script src="delete.js"></script>
    <script src="patch.js"></script>
</head>

<body>
    <div class="container chat-container">
        <h1 style="color: aliceblue; text-align: center;">אפליקציית צ'אט</h1>
        <button id="nameButton" class="btn btn-primary">הגדר את שמך</button>
        <div id="chat-messages"></div>
        <div class="input-group mt-3">
            <input type="text" id="message-input" class="form-control" placeholder="הקלד את ההודעה שלך ולחץ Enter">
            <button id="send-button" class="btn btn-success">שלח</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</header>
    <script>
        let userName;
        const userColors = {};

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function getUserColor(name) {
            if (!userColors[name]) {
                userColors[name] = getRandomColor();
            }
            return userColors[name];
        }

        document.getElementById("nameButton").addEventListener("click", () => {
            Swal.fire({
                title: 'הכנס את שמך:',
                input: 'text',
                inputAttributes: {
                    autocapitalize: 'off'
                },
                showCancelButton: true,
                confirmButtonText: 'הגדר שם',
                cancelButtonText: 'ביטול',
                preConfirm: (name) => {
                    if (name) {
                        userName = name;
                    } else {
                        Swal.showValidationMessage('אנא הכנס את שמך');
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(`שלום, ${userName}! אתה יכול להתחיל לשוחח עכשיו.`);
                }
            });
        });

        document.getElementById("message-input").addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        document.getElementById("send-button").addEventListener("click", sendMessage);

        // פונקציה לשליחת הודעה לשרת
        function sendMessage() {
            const message = document.getElementById("message-input").value.trim();
            if (message && userName) {
                const newMessage = {
                    user: userName,
                    text: message,
                    time: new Date().toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' })
                };

                fetch('https://chat-app1-kxa0.onrender.com/chats', {
                    method: 'POST',
                    body: JSON.stringify(newMessage),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.id) {
                            // הוספת ההודעה לצ'אט עם ה-ID שנוצר על ידי השרת
                            addMessageToChat(userName, message, true, data.id);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        Swal.fire('שגיאה', 'לא ניתן לשלוח את ההודעה', 'error');
                    });

                document.getElementById("message-input").value = '';
            } else if (!userName) {
                Swal.fire('שגיאה', 'אנא הגדר את שמך לפני שליחת הודעה', 'error');
            }
        }

        // פונקציה להוספת הודעה ל-DOM
        function addMessageToChat(sender, message, isMyMessage, messageId) {
    const chatMessages = document.getElementById("chat-messages");
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${isMyMessage ? 'my-message' : 'other-message'}`;
    messageDiv.id = `message-${messageId}`; // הוספת ID ייחודי להודעה

    const now = new Date();
    const time = now.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });

    const backgroundColor = getUserColor(sender);
    messageDiv.style.backgroundColor = backgroundColor;

    let buttonsHtml = '';
    let buttonPlusValue = 0;
    let buttonMinusValue = 0;

    if (isMyMessage) {
        buttonsHtml = `
            <button class="btn btn-sm btn-warning edit-btn" onclick="editMessage(document.getElementById('message-${messageId}'), '${sender}', ${messageId})">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                </svg>
            </button>
            <button class="btn btn-sm btn-danger delete-btn" onclick="deleteMessage(${messageId})">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5v1z"/>
                </svg>
            </button>
            <button id="plus-${messageId}"  class="btn btn-dark">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16">
                    <path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a10 10 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733q.086.18.138.363c.077.27.113.567.113.856s-.036.586-.113.856c-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.2 3.2 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.8 4.8 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"/>
                </svg> <span id="plus-count-${messageId}">0</span>
            </button>
            <button id="minus-${messageId}" class="btn btn-dark">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-down-fill" viewBox="0 0 16 16">
                    <path d="M6.956 14.534c.065.936.952 1.659 1.908 1.42l.261-.065a1.38 1.38 0 0 0 1.012-.965c.22-.816.533-2.512.062-4.51q.205.03.443.051c.713.065 1.669.071 2.516-.211.518-.173.994-.68 1.2-1.272a1.9 1.9 0 0 0-.234-1.734c.058-.118.103-.242.138-.362.077-.27.113-.568.113-.856 0-.29-.036-.586-.113-.857a2 2 0 0 0-.16-.403c.169-.387.107-.82-.003-1.149a3.2 3.2 0 0 0-.488-.9c.054-.153.076-.313.076-.465a1.86 1.86 0 0 0-.253-.912C13.1.757 12.437.28 11.5.28H8c-.605 0-1.07.08-1.466.217a4.8 4.8 0 0 0-.97.485l-.048.029c-.504.308-.999.61-2.068.723C2.682 1.815 2 2.434 2 3.279v4c0 .851.685 1.433 1.357 1.616.849.232 1.574.787 2.132 1.41.56.626.914 1.28 1.039 1.638.199.575.356 1.54.428 2.591z"/>
                </svg> <span id="minus-count-${messageId}">0</span>
            </button>
        `;
    }

    messageDiv.innerHTML = `
        <div class="message-info">
            <span>${sender}</span>
            <span>${time}</span>
        </div>
        <div class="message-content">${message}</div>
        ${isMyMessage ? buttonsHtml : ''}
    `;

    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    // הוספת מאזיני אירועים לכפתורי ה+ וה-
    if (isMyMessage) {
        const plusButton = document.getElementById(`plus-${messageId}`);
        const minusButton = document.getElementById(`minus-${messageId}`);
        const plusCountSpan = document.getElementById(`plus-count-${messageId}`);
        const minusCountSpan = document.getElementById(`minus-count-${messageId}`);

        plusButton.addEventListener('click', () => {
            buttonPlusValue++;
            plusCountSpan.textContent = buttonPlusValue;
        });

        minusButton.addEventListener('click', () => {
            buttonMinusValue++;
            minusCountSpan.textContent = buttonMinusValue;
        });
    }
}

// סימולציה של הודעות מאחרים (לצורך הדגמה)
setTimeout(() => addMessageToChat("משה", "היי, מה שלומך?", false, 1), 1000);
setTimeout(() => addMessageToChat("שרה", "שלום לכולם!", false, 2), 2000);
</script>
</body>

</html>
